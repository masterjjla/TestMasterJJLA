<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/jquery.flipster.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="./css/customize-template.css" type="text/css" media="screen, projection" rel="stylesheet" />
    <!--<script type="text/javascript" src="script/Desbloqueo.js"></script> -->
</head>
<body>
    <div id="body-container">
        <div id="body-content">


            <div class='container'>

                <div class="signin-row row">
                    <div class="span4"></div>
                    <div class="span8">
                        <div class="container-signin">
                            <legend>Por favor, inicia sesión</legend>
                            <form action='index.html' method='POST' id='loginForm' class='form-signin' autocomplete='off'>
                                <div class="form-inner">
                                    <div class="input-prepend">

                                        <span class="add-on" rel="tooltip" title="Username or E-Mail Address" data-placement="top"><i class="icon-envelope"></i></span>
                                        <input type='text' class='span4' id='username'/>
                                    </div>

                                    <div class="input-prepend">

                                        <span class="add-on"><i class="icon-key"></i></span>
                                        <input type='password' class='span4' id='password'/>
                                    </div>
                                </div>
                                <footer class="signin-actions">
                                    <input class="btn btn-primary" type='submit' id="submit" value='Iniciar'/>
                                </footer>
                            </form>
                        </div>
                    </div>
                    <div class="span3"></div>
                </div>

                <div class="signin-row row">
                    <div class="span4"></div>
                    <div class="span8">
                        <div class="well well-small well-shadow">
                            <legend class="lead">Additional Content</legend>
                            Add additional content here.
                        </div>
                    </div>
                    <div class="span8"></div>
                </div>
            <!--<div class="span4">

            </div>-->
        </div>


    </div>
</div>

<div id="spinner" class="spinner" style="display:none;">
    Loading&hellip;
</div>

<footer class="application-footer">
    <div class="container">
        <p>TucannyWeb</p>
        <div class="disclaimer">
            <p>Todos los derechos reservados.</p>
            <p>Copyright © 2017</p>
        </div>
    </div>
</footer>
<script> window.$ = window.jQuery = require('./js/jquery.min.js'); </script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./js/jquery.flipster.min.js" ></script>
<script> require('./index.js') </script>
</body>
</html>
